<!-- Login Section -->
<div id="login-section">
    <div id="login-message-container" class="hidden"></div>

    <div class="form-container2">
        <h2 class="text-2xl font-bold mb-6 text-center text-cyan-400">Enter Login Key</h2>
        <input type="password" id="login-key" placeholder="Login Key" class="input-field" required>
        <button onclick="verifyLoginKey()" class="submit-btn mt-4">Submit</button>
    </div>
</div>


    <!-- Room Selection Section -->
    <div id="room-selection" class="form-container hidden">
        <h3 class="text-xl text-center text-cyan-400">Select a Room:</h3>
        <div class="grid grid-cols-2 gap-6 md:grid-cols-3 mt-4">
            <!-- Room buttons will be generated here by JavaScript -->
        </div>
    </div>

    <!-- Team Selection Section -->
    <div id="team-selection" class="form-container hidden">
        <h3 class="text-xl text-center text-cyan-400">Select a Team:</h3>
        <ul id="team-list" class="mt-4"></ul>
        <button type="button" onclick="goBackToroomselection()" class="submit-btn mt-4">Back</button>
    </div>

    <!-- Grading Section -->
    <div id="grading-section" class="form-container hidden">
        <h3 class="text-xl">Team Name: <span id="team-name-display"></span></h3>
        <form id="grading-form" name="grading-form">
            <!-- Add Judge's Name input -->
            <div>
                <label for="judge-name">Text:</label>
                <input type="text" id="judge-name" name="judgeName" placeholder="Text" required><br>
            </div>
            <!-- Other existing form fields... -->
            <div>
                <h4>Round 1: Idea Evaluation</h4>
                <label>1. Innovation and Originality:</label><input type="number" name="innovation" max="20" placeholder="Max: 20" ><br>
                <label>2. Problem Definition and Relevance:</label><input type="number" name="problem" max="10" placeholder="Max: 10" ><br>
                <label>3. Feasibility and Scalability:</label><input type="number" name="feasibility" max="10" placeholder="Max: 10" ><br>
                <label>4. Impact and Value:</label><input type="number" name="impact" max="10" placeholder="Max: 10" ><br>
            </div>
            <div>
                <h4>Round 2: Solution Evaluation</h4>
                <label>5. Technical Execution and Functionality:</label><input type="number" name="technical" max="20" placeholder="Max: 20" ><br>
                <label>6. User Experience (UX):</label><input type="number" name="ux" max="10" placeholder="Max: 10" ><br>
                <label>7. Innovation in Technology/Approach:</label><input type="number" name="techInnovation" max="10" placeholder="Max: 10" ><br>
                <label>8. Presentation and Communication:</label><input type="number" name="presentation" max="10" placeholder="Max: 10" ><br>
                <!-- <label>9. Value:</label><input type="number" name="presentation2" max="10" placeholder="Max: 10" ><br> -->
            </div>
    
        
         
 
            
            <button type="submit" onclick="submitScores()" class="submit-btn mt-4">Submit Scores</button>

            <button type="button" onclick="goBackToTeamSelection()" class="submit-btn mt-4">Back</button>
        </form>
    </div>

        <!-- Loading Overlay -->
        <div class="loading-overlay" id="loadingOverlay">
            <div class="loading-spinner"></div>

            Scores submitted successfully!
        </div>
